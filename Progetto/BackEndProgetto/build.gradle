plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.5'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'org.AbdessamadG'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '21'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    //Libreria Standard Spring Boot
    implementation 'org.springframework.boot:spring-boot-starter-web'

    //Libreria per il collegamento DB
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    runtimeOnly 'com.mysql:mysql-connector-j'

    //Libreria che mi aiuta a programmare pi√π velocemente
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    //Libreria Spring Boot che implementa la sicurezza del BE
    implementation 'org.springframework.boot:spring-boot-starter-security'

    //Libreria che mi permette di mappare tra di loro diversi Bean Java
    implementation 'org.mapstruct:mapstruct:1.5.5.Final'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.5.Final'

    //Libreria Json Web Token (non faccio la richiesta di login per ogni endpoint)
    implementation 'com.auth0:java-jwt:4.4.0'


    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    useJUnitPlatform()
}
